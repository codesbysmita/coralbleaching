<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coral Bleaching Awareness</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #1E3F66, #4DA0D0);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
    color: white;
  }
  h1 { margin-top: 20px; font-size: 2em; text-align: center; }
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }
  .card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    overflow: hidden;
    width: 250px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .card:hover { transform: scale(1.05); }
  .card img { width: 100%; height: 150px; object-fit: cover; }
  .card button {
    background: #FF8C00;
    border: none;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    font-weight: bold;
    color: white;
  }
  #subtitle {
    margin-top: 30px;
    font-size: 1.1em;
    max-width: 600px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Coral Bleaching Awareness</h1>

<div class="card-container">
  <div class="card" data-audio="https://cdn.pixabay.com/download/audio/2022/03/15/audio_22a82c8df2.mp3?filename=ocean-waves-11259.mp3" data-text="These corals should be vibrant, but rising ocean temperatures have drained their color.">
    <img src="https://images.unsplash.com/photo-1582305210745-bb3d865f3d2f" alt="Coral 1">
    <button>Listen</button>
  </div>
  <div class="card" data-audio="https://cdn.pixabay.com/download/audio/2022/03/15/audio_02c2c93f3c.mp3?filename=ocean-waves-11260.mp3" data-text="Clusters of bleached coral stretch far. Over half of the reef has experienced bleaching at least once.">
    <img src="https://images.unsplash.com/photo-1592261736990-2e8dc5bbbd77" alt="Coral 2">
    <button>Listen</button>
  </div>
  <div class="card" data-audio="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f8cbb8335.mp3?filename=ocean-waves-11261.mp3" data-text="Corals are losing the algae that feed them. Without algae, many starve.">
    <img src="https://images.unsplash.com/photo-1566438480900-0609be27a4be" alt="Coral 3">
    <button>Listen</button>
  </div>
</div>

<div id="subtitle"></div>

<script>
  const cards = document.querySelectorAll('.card');
  const subtitle = document.getElementById('subtitle');
  let currentAudio = null;

  cards.forEach(card => {
    const btn = card.querySelector('button');
    btn.addEventListener('click', () => {
      if(currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
      const audio = new Audio(card.dataset.audio);
      currentAudio = audio;
      subtitle.innerText = card.dataset.text;
      audio.play();
      audio.onended = () => { subtitle.innerText = ""; };
    });
  });
</script>

</body>
</html>
